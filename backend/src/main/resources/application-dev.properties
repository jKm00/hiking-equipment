# Configure access to the H2 database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Show SQL queries that Hibernate/JPA is running
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# The secret key used for JWT token. This is only for testing, in production move this to an environment file
# so that it's not stored in git
jwt_secret_key=XxsIsTheBestCompanyEvery

# Multipart settings
#total file size cannot exceed 
spring.servlet.multipart.max-file-size=10000KB  
#total request size for a multipart/form-data cannot exceed
spring.servlet.multipart.max-request-size=50000KB